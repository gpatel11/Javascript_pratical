<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change p tag</title>
</head>
<body>
<script>
    function myfuncion(){
        document.getElementById("p1").innerHTML="hello world";
    }
</script>

    <p id="p1">Lorem ipsum dolor sit amet.</p>

    <button onclick="myfuncion()" >click me</button>
</body>
</html>
